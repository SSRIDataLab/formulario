<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Docentes - Universidad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <img src="/api/placeholder/150/80" alt="Logo Universidad" class="university-logo">
            <h1>Registro de Antecedentes Docentes</h1>
        </header>

        <form id="teacherRegistrationForm" autocomplete="off">
            <div class="form-section" id="personalData">
                <h2 class="section-title">Datos Personales</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">Nombres</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="paternalSurname">Apellido Paterno</label>
                        <input type="text" id="paternalSurname" name="paternalSurname" required>
                    </div>
                    <div class="form-group">
                        <label for="maternalSurname">Apellido Materno</label>
                        <input type="text" id="maternalSurname" name="maternalSurname" required>
                    </div>
                    <div class="form-group">
                        <label for="documentId">DNI/Pasaporte</label>
                        <input type="text" id="documentId" name="documentId" required pattern="\d{8,12}">
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Fecha de Nacimiento</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required pattern="[+\d]{9,15}">
                    </div>
                </div>
            </div>

            <div class="form-section" id="academicSection">
                <h2 class="section-title">Formación Académica</h2>
                <div id="academicContainer">
                    <div class="academic-entry">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Título</label>
                                <input type="text" name="academicTitle[]">
                            </div>
                            <div class="form-group">
                                <label>Institución</label>
                                <input type="text" name="academicInstitution[]">
                            </div>
                            <div class="form-group">
                                <label>Año de Graduación</label>
                                <input type="number" name="graduationYear[]" min="1950" max="2024">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-add" id="addAcademicEntry">+ Añadir Formación</button>
            </div>

            <div class="form-section" id="experienceSection">
                <h2 class="section-title">Experiencia Profesional</h2>
                <div id="experienceContainer">
                    <div class="experience-entry">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Institución</label>
                                <input type="text" name="workInstitution[]">
                            </div>
                            <div class="form-group">
                                <label>Cargo</label>
                                <input type="text" name="workPosition[]">
                            </div>
                            <div class="form-group">
                                <label>Fecha de Inicio</label>
                                <input type="date" name="workStartDate[]">
                            </div>
                            <div class="form-group">
                                <label>Fecha de Fin</label>
                                <input type="date" name="workEndDate[]">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-add" id="addExperienceEntry">+ Añadir Experiencia</button>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Enviar Registro</button>
                <button type="reset" class="btn btn-reset">Limpiar Formulario</button>
            </div>
        </form>

        <footer class="form-footer">
            <p>© 2024 Universidad - Registro de Docentes</p>
            <small>Todos los datos están protegidos bajo políticas de privacidad</small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
